<div class="demo-container">
    <div class="demo-viewer">
        <h4>
            Example 03
        </h4>
        <span>Items with sticky in viewport, using <strong>ag-vs-item</strong></span>

        <div class="buttons">
            <button (click)="remove()">ADD <strong>-1000</strong></button>
            <button (click)="add()">ADD <strong>+1000</strong></button>
        </div>

        <ag-virtual-scroll #vs [items]="items" height="400px" [min-row-height]="80" class="box-border">
            <ag-vs-item *ngFor="let item of vs.items" class="demo-item" [sticky]="item.sticky">
                <div class="demo-item-left">
                    <img [src]="item.avatar" [style.borderColor]="item.color" [style.backgroundColor]="item.color"/>
                </div>
                <div class="demo-item-right">
                    <strong>{{item.name}}</strong>
                    <p>Phone: {{item.phone}}</p>
                    <p>E-mail: {{item.email}}</p>
                    <div class="btn-check" [class.checked]="item.sticky" (click)="item.sticky = !item.sticky">
                        <mat-icon>done</mat-icon>
                    </div>
                </div>
            </ag-vs-item>
        </ag-virtual-scroll>
        <div class="demo-info">
            <div>
                Rendered: <strong>{{vs.numberItemsRendred}}</strong> items (from <strong>{{vs.startIndex + 1}}</strong> to <strong>{{vs.endIndex + 1}}</strong>).
            </div>
            <div>
                Total: <strong>{{items.length}}</strong> items.
            </div>
        </div>
    </div>
    <div class="demo-code">
        <h3>Code</h3>
        <pre><code [highlight]="strCode" [lineNumbers]="true"></code></pre>
    </div>
</div>
